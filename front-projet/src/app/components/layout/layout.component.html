    <nz-layout>
      <nz-header>

        <div>
          <a routerLink="/welcome-page">
            <img class="logo" src="assets/images/logo-fortil.png" alt="logo Fortil"/>
          </a>
        </div>

        <ul *ngIf="userIsLogin()" nz-menu nzTheme="dark" nzMode="horizontal">
          <li nz-menu-item (click)="goToAnnonces()">
            <span nz-icon nzType="notification" nzTheme="outline" style="margin: 10px"></span>
            ANNONCES
          </li>
          <li nz-menu-item>
            <span nz-icon nzType="calendar" nzTheme="outline" style="margin: 10px"></span>
            EVENTS
          </li>
          <li nz-menu-item>
            <span nz-icon nzType="shopping-cart" nzTheme="outline" style="margin: 10px"></span>
            PANIERS
          </li>
          <li nz-submenu nzTitle= {{authService.getNameUser()}} nzIcon="user" class="last-menu-item">
            <ul>
              <li nz-menu-item routerLink="/user/info">Profil</li>
              <li nz-menu-item routerLink="/user/annonces">Gérer mes annonces</li>
              <li nz-menu-item (click)="deconnexion()">Déconnexion</li>
            </ul>
          </li>
        </ul>
      </nz-header>
      <nz-content>
        <nz-breadcrumb>
          <!-- <nz-breadcrumb-item>Home</nz-breadcrumb-item>
          <nz-breadcrumb-item>List</nz-breadcrumb-item>
          <nz-breadcrumb-item>App</nz-breadcrumb-item> -->
        </nz-breadcrumb>
        <div class="inner-content">
          <router-outlet></router-outlet>
        </div>
      </nz-content>
      <nz-footer>Ant Design ©2020 Implement By Angular</nz-footer>
    </nz-layout>
